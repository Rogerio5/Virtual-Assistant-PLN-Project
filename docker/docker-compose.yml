version: "3.9"

services:
  db:
    image: postgres:15
    container_name: assistant_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: assistant_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app/backend        # dev: monta c√≥digo
      - ./database:/app/database
    command: ["sh", "-c", "uvicorn backend.app:app --reload --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: assistant_frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: assistant_dashboard
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      - backend
      - db
    volumes:
      - ./dash:/app/dash
    command: ["sh", "-c", "streamlit run dash/dashboard_streamlit.py --server.port 8501 --server.address 0.0.0.0"]
    restart: unless-stopped

volumes:
  pgdata:
