name: CI CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend deps
        if: matrix.service == 'backend'
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        if: matrix.service == 'backend'
        run: |
          cd backend
          pytest -q

      - name: Install frontend deps
        if: matrix.service == 'frontend'
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        if: matrix.service == 'frontend'
        run: |
          cd frontend
          npm test -- --watchAll=false

      - name: Lint backend
        if: matrix.service == 'backend'
        run: |
          pip install flake8 black
          flake8 backend || true
          black --check backend || true

      - name: Lint frontend
        if: matrix.service == 'frontend'
        run: |
          cd frontend
          npm run lint || true

  build-and-publish:
    name: Build and Publish Docker images
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:${{ github.sha }} \
            backend

      - name: Build frontend image
        run: |
          docker build \
            -f frontend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:${{ github.sha }} \
            frontend

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:${{ github.sha }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy placeholder
        run: |
          echo "Deploy step placeholder. Configure your deploy action here."
          echo "Examples: kubectl apply, helm upgrade, aws ecs deploy, scp to server, etc."
