# Alembic configuration file

[alembic]
# Caminho onde ficam os scripts de migration
script_location = database/migrations

# Template para nome dos arquivos de migration com data/hora
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Permite importar módulos do projeto
prepend_sys_path = .

# Diretório onde ficam os arquivos de versão
version_locations = database/migrations/versions
version_path_separator = os

# Encoding dos arquivos gerados
output_encoding = utf-8

# URL do banco de dados
# sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/assistant_db


[post_write_hooks]
# Formatar automaticamente os arquivos de migration com black (opcional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# Lint automático com ruff (opcional)
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
